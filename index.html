<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body id="background" onload="getTime();changeStyle()">
    <!-- This is top-left button -->
    <div class="title">
        <div class="titleButton" id="hide" onclick="onHideOrShow()"><img src="imgs/hide.png"></div>
        <div class="titleButton" id="history" onclick="onBarButton()"><img src="imgs/fy_ic_history.png"></div>
        <div class="titleButton" id="reload" onclick="location.reload()"><img src="imgs/reload.png"></div>
        <div class="titleButton" id="cal" onclick="onCal()"><img src="imgs/calculator.png"></div>
        <div class="titleButton" id="clock" onclick="onClock()"><img src="imgs/timer.png"></div>
    </div>
    <!-- This is history bar -->
    <div class="bar" id="bar">
        <div class="historyback" onclick="onBarButtonBack()"><img id="imgbefore" src="imgs/back_black.png"></div>
    </div>
    <!-- This is searchmain area -->
    <div class="main" id="main">
        <div class="searchbar" id="searchbar">
            <img id="searchEngine" src="imgs/google.png" onclick="onSearchImg()">
            <input type="text" onkeydown="onkeywords()" onclick="getSearchEngine()" id="keywords">
        </div>
        <!-- This is moreSearch area -->
        <div class="moreSearch" id="moreSearch" hidden>
            <div class="searchEngines">
                <div onclick="onGoogle()"><img src="imgs/google.png"></div>
                <div onclick="onBing()" style="padding: 15px; width: 70px; height: 70px;"><img src="imgs/bing-logo.png"></div>
                <div onclick="onBaidu()" style="padding: 20px; height: 60px; width: 60px;"><img src="imgs/baidu.png"></div>
            </div>
        </div>

        <div class="link" id="mainlink">
            <a href="https://google.com"><div><img src="imgs/google.png"></div></a>
            <a href="https://youtube.com"><div><img src="imgs/youtube.png"></div></a>
            <a href="https://bing.com"><div style="padding: 15px; width: 70px; height: 70px;"><img src="imgs/bing-logo.png"></div></a>
            <a href="https://baidu.com"><div style="padding: 20px; height: 60px; width: 60px;"><img src="imgs/baidu.png"></div></a>
            <a href="https://bilibili.com"><div style="padding: 15px; width: 70px; height: 70px;"><img src="imgs/icon_bilibili-circle.png"></div></a>
            <a href="https://ithome.com"><div style="padding: 10px; width: 80px; height: 80px;"><img src="imgs/IT之家.png"></div></a>
            <a href="https://chrome.google.com/webstore/category/extensions"><div><img src="imgs/Chrome_Web_Store_logo_2012-2015.svg.png" ></div></a>
            <a href="https://www.aliyun.com/"><div style="padding: 20px; height: 60px; width: 60px;"><img src="imgs/阿里云.png"></div></a>
            <a href="https://azure.microsoft.com/zh-cn/"><div><img src="imgs/azure-blue.png"></div></a>
            <a href="https://github.com"><div><img src="imgs/GitHub.png"></div></a>
        </div>
    </div>
    <!-- This is calculator area -->
    <div class="mainCal" id="mainCal" hidden>
        <form class="card" name="cal" action="" id="card">
            <input type="text" class="value" name="txt" readonly="readonly" />
            <span class="clear" onclick="document.cal.txt.value = ''" style="margin-left: 10px;">c</span>
            <span class="num" onclick="document.cal.txt.value += '/'">/</span>
            <span class="num" onclick="document.cal.txt.value += '*'" style="margin-right: 10px;">*</span>
            <span class="num" onclick="document.cal.txt.value += '7'" style="margin-left: 10px;">7</span>
            <span class="num" onclick="document.cal.txt.value += '8'">8</span>
            <span class="num" onclick="document.cal.txt.value += '9'">9</span>
            <span class="num" onclick="document.cal.txt.value += '-'">-</span>
            <span class="num" onclick="document.cal.txt.value += '4'" style="margin-left: 10px;">4</span>
            <span class="num" onclick="document.cal.txt.value += '5'">5</span>
            <span class="num" onclick="document.cal.txt.value += '6'">6</span>
            <span class="num" onclick="document.cal.txt.value += '+'">+</span>
            <span class="num" onclick="document.cal.txt.value += '1'" style="margin-left: 10px;">1</span>
            <span class="num" onclick="document.cal.txt.value += '2'">2</span>
            <span class="num" onclick="document.cal.txt.value += '3'">3</span>
            <span class="num" onclick="document.cal.txt.value += '0'">0</span>
            <span class="num" onclick="document.cal.txt.value += '00'"style="margin-left: 10px;">00</span>
            <span class="num" onclick="document.cal.txt.value += '.'">.</span>
            <span class="result" onclick="document.cal.txt.value = eval(document.cal.txt.value)">=</span>
        </form>
    </div>
    <!-- This is Clock area -->
    <div class="mainClock" id="mainClock" style="display: none;">
        <div id="time"></div>
    </div>
    <!-- This is bottem button -->
    <a href="neumorphismindex.html" class="button" id="button">neumorphism</a>
</body>
</html>
